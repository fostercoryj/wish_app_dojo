<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Changing Wishes</title>
</head>
<body>
    <div class="container">
        <div class='row'>
            <div class="col-7">
                <h2>Hello {{ session['name'] }}! Let's edit your wish!</h2>
            </div>
            <div class="col-1">    
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="container">    
            {% with messages = get_flashed_messages() %}    
                {% if messages %}                           
                    {% for message in messages %}            
                        <p>{{message}}</p>                
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="container col-4 border">
            <form action="/edit/submit/{{ wishes[0]['id'] }}" method="POST">
                <div class="row">
                    <p class="col-4">I wish for:  </p><input class="form-control col" type="text" rows="5" name="edit_wish" id="edit_wish" value="{{wishes[0]['wish']}}">
                </div>
                <div class="row">    
                    <p class="col-4">Description:</p><input class="form-control col" type="text" rows="5" name="edit_description" id="edit_description" value="{{ wishes[0]['description']}}">
                </div>
                <input type="submit" class="form-control" name="submit_wish" value="Submit">
            </form>
            <a href="/wishes">
                <button>Cancel</button>
            </a>
        </div>
        
    </div>
</body>
</html>
