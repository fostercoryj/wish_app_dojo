<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sign Up or Sign In</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}    
            {% if messages %}                           
                {% for message in messages %}            
                    <p>{{message}}</p>                
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="container d.inline">
        <h3>Register</h3>
        <form action="/signup" method="POST">
            <div class="form-row">    
                <div class="col-sm-2">
                    <label for="f_name" class="form-control">First Name:</label>
                </div>    
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="f_name">
                </div>    
            </div>
            <div class="form-row">    
                <div class="col-sm-2">
                    <label for="l_name" class="form-control">Last Name:</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="l_name">
                </div>
            </div>    
            <div class="form-row">    
                <div class="col-sm-2">
                    <label for="email" class="form-control">Email:</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="email">
                </div>
            </div>
            <div class="form-row">    
                <div class="col-sm-2">
                    <label for="pass" class="form-control">Password:</label>
                </div>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="pass">
                </div>
            </div>    
            <div class="form-row">    
                <div class="col-sm-2">
                    <label for="pass_c" class="form-control">Confirm Password:</label>
                </div>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="pass_c">
                </div>
            </div>
            <input type='submit' value='Register'>
        </form>
    </div>
    <div class="container d.inline">
        <h3>Sign In</h3>
        <form action="/signin" method="POST">     
            <div class="form-row">    
                <div class="col-sm-2">
                    <label for="email" class="form-control">Email:</label>
                </div>    
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="email">
                </div>    
            </div>
            <div class="form-row">    
                <div class="col-sm-2">
                    <label for="pass" class="form-control">Password:</label>
                </div>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <input type='submit' value='Login'>
        </form>
    </div>
</body>
